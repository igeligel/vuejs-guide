<!doctype html>

<html lang="en">

<head>

    <title>mutuations-methods</title>
    <meta name="author" content="Kevin Peters">
    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>
    <div id="app">
        <!--Array Replacement is really efficient this way. But there can be out of sync errors.-->
        <div v-for="item in items" track-by="$index">
            <div>
                {{ item.message }}
            </div>
        </div>
    </div>



    <script type="text/javascript" src="../../vue.js"></script>
    <script type="text/javascript" src="track-by-index.js"></script>
</body>
