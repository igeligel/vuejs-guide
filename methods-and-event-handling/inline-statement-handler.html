<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Method Handler</title>
    <meta name="author" content="Kevin Peters">
    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div id="example-2">
        <!--Restricted to one statement only-->
        <button v-on:click="say('hi')">Say Hi</button>
        <button v-on:click="say('what')">Say What</button>

        <!--Access original DOM event.-->
        <button v-on:click="sayEvent('hello!', $event)">Submit</button>
    </div>

    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript" src="inline-statement-handler.js"></script>
</body>

</html>
