<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Object Syntax</title>
    <meta name="author" content="Kevin Peters">
    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div id="example">
        <div v-bind:class="[classA, classB]">Check my classes</div>
        <!--Ternary Expression-->
        <div v-bind:class="[classA, isB ? classB : '']">Second Check my classes</div>
        <!--Object Syntax in Array Syntax-->
        <div v-bind:class="[classA, { classB: isB, classC: isC }]">Third Check my classes</div>
    </div>

    <script type="text/javascript" src="../../vue.js"></script>
    <script type="text/javascript" src="array-syntax.js"></script>
</body>

</html>
