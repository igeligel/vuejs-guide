<body>
    <p>Try to change the value of the property 'msg' of textViewModel in the browser console like:</p>
    <p>
        textViewModel.msg = "Test"
    </p>
    <div id="app">
        <span>Message: {{ msg }}</span>
        <span>This will never change: {{* msg }}</span>
    </div>

    <script type="text/javascript" src="text.js"></script>
</body>
